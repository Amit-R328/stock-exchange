<div class="traders-container">
  <mat-card class="traders-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>people</mat-icon>
        All Traders
      </mat-card-title>
      <mat-card-subtitle>{{ traders.length }} registered traders</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      @if (loading) {
      <div class="loading-container">
        <mat-spinner></mat-spinner>
      </div>
      } @else if (error) {
      <p class="error-message">
        <mat-icon>error</mat-icon>
        {{ error }}
      </p>
      } @else {
      <div class="traders-grid">
        @for (trader of traders; track trader.id; let i = $index) {
        <div class="trader-card" [class.even-row]="i % 2 === 1">
          <div class="trader-avatar">
            <mat-icon>person</mat-icon>
          </div>
          <div class="trader-info">
            <h3 class="trader-name">{{ trader.name }}</h3>
            <p class="trader-id">ID: {{ trader.id }}</p>
          </div>
        </div>
        }
      </div>
      }
    </mat-card-content>
  </mat-card>
</div>
