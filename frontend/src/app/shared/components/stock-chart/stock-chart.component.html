<div class="stock-chart-container">
  <div class="chart-header">
    <div class="chart-controls">
      <button 
        class="chart-type-btn"
        [class.active]="chartType === 'line'"
        (click)="updateChartType('line')">
        <mat-icon>trending_up</mat-icon>
        Line
      </button>
      <button 
        class="chart-type-btn"
        [class.active]="chartType === 'volume'"
        (click)="updateChartType('volume')">
        <mat-icon>bar_chart</mat-icon>
        Volume
      </button>
    </div>
  </div>
  
  <div class="chart-wrapper" [style.height.px]="height">
    <canvas #chartCanvas></canvas>
  </div>
  
  <div class="chart-footer">
    <div class="chart-legend">
      <div class="legend-item">
        <div class="legend-color" style="background-color: #1976d2;"></div>
        <span>{{ stockName || 'Stock Price' }}</span>
      </div>
    </div>
  </div>
</div>
