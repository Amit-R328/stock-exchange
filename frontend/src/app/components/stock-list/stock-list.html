<div class="stock-list-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Stock Market</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div *ngIf="loading" class="loading">
        <mat-spinner></mat-spinner>
      </div>

      <div *ngIf="error" class="error">
        {{ error }}
      </div>

      <div *ngIf="!loading && !error" class="stocks-grid">
        <mat-card *ngFor="let stock of stocks" class="stock-card">
          <mat-card-header>
            <mat-card-title>{{ stock.name }}</mat-card-title>
            <mat-card-subtitle>ID: {{ stock.id }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p class="price">${{ stock.currentPrice | number:'1.2-2' }}</p>
            <p class="shares">{{ stock.amount }} shares available</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary" (click)="viewStock(stock)">
              View Details
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </mat-card-content>
  </mat-card>
</div>
